<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 1: General Health and Medical History Assessment Form</title>
    <style>
        /* Full-screen background settings */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('/static/firstpage.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Overlay to improve readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent dark overlay */
            z-index: 0;
        }

        /* Form container */
        .form-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.9);
            width: 90%;
            max-width: 650px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            animation: fadeIn 0.5s ease;
            backdrop-filter: blur(10px);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Title styling */
        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 26px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Question styling */
        .question {
            margin-bottom: 25px;
        }

        /* Label styling */
        label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            color: #444;
            font-size: 18px;
        }

        /* Radio button styling */
        input[type="radio"] {
            margin-right: 10px;
            accent-color: #4CAF50; /* Modern browsers support this */
        }

        /* Input field styling */
        input[type="number"], input[type="text"] {
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: calc(100% - 24px); /* Full width minus padding */
            font-size: 16px;
        }

        /* Button styling */
        .next-button {
            background-color: #4CAF50;
            color: white;
            padding: 16px 20px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 30px;
            display: block;
            width: 100%;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.3s, transform 0.3s;
        }

        .next-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .next-button:active {
            transform: scale(1);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Design: Ensuring form elements adjust on mobile devices */
        @media (max-width: 600px) {
            .form-container {
                padding: 30px;
            }

            .form-container h2 {
                font-size: 22px;
            }

            .question label {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<div class="overlay"></div>
<div class="form-container">
    <h2>Step 1: General Health and Medical History Assessment Form</h2>
    
    <form id="riskAssessmentForm">
        <div class="question">
            <label>1. Do you have a family history of breast cancer?</label>
            <input type="radio" name="familyHistory" value="yes" required> Yes
            <input type="radio" name="familyHistory" value="no"> No
        </div>
        
        <div class="question">
            <label>2. Have you been diagnosed with any genetic conditions such as BRCA1 or BRCA2 mutations?</label>
            <input type="radio" name="geneticConditions" value="yes" required> Yes
            <input type="radio" name="geneticConditions" value="no"> No
        </div>
        
        <div class="question">
            <label>3. Have you ever been diagnosed with any form of cancer before?</label>
            <input type="radio" name="previousCancer" value="yes" required onclick="showAgeInput(true)"> Yes
            <input type="radio" name="previousCancer" value="no" onclick="showAgeInput(false)"> No
            <div id="ageInput" style="display:none;">
                At what age? <input type="number" name="cancerAge" placeholder="Age" min="0">
            </div>
        </div>
        
        <div class="question">
            <label>4. Have you undergone radiation therapy to the chest area before the age of 30?</label>
            <input type="radio" name="radiationTherapy" value="yes" required> Yes
            <input type="radio" name="radiationTherapy" value="no"> No
        </div>

        <button type="submit" class="next-button">Save and Next</button>
    </form>
</div>

<script>
    function showAgeInput(show) {
        document.getElementById('ageInput').style.display = show ? 'block' : 'none';
    }

    document.getElementById('riskAssessmentForm').onsubmit = function(event) {
        event.preventDefault(); // Prevent form submission
        alert("Form submitted!"); // Handle form data here
        // Here you can add code to save the data or proceed to the next step
    };
</script>

</body>
</html>
