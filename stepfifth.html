<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 5: Add Mammography Details</title>
    <style>
        /* Full-screen background settings */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('/static/firstpage.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background-color 0.5s ease;
        }

        /* Overlay to improve readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Darker overlay for better contrast */
            z-index: 0;
            transition: background 0.3s ease;
        }

        /* Form container with scroll */
        .form-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.9);
            width: 90%;
            max-width: 600px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            max-height: 80vh; /* Set max height */
            scrollbar-width: thin;
            scrollbar-color: #4CAF50 #ddd;
            animation: fadeIn 1s ease-out;
        }

        /* Animation for form container */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Title styling */
        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 26px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1.2px;
        }

        /* Question styling */
        .question {
            margin-bottom: 25px;
        }

        /* Label styling */
        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            color: #555;
            font-size: 16px;
        }

        /* Input and select styling */
        input[type="text"], input[type="date"], select, textarea {
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: calc(100% - 24px);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="date"]:focus, select:focus, textarea:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.6);
        }

        /* Textarea styling */
        textarea {
            resize: vertical;
            min-height: 100px;
            font-size: 14px;
        }

        /* Button styling */
        .submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 30px;
            display: block;
            width: 100%;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.3s, transform 0.3s;
        }

        .submit-button:hover {
            background-color: #3e8e41;
            transform: translateY(-2px);
        }

        .submit-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Scrollbar custom styles */
        .form-container::-webkit-scrollbar {
            width: 10px;
        }

        .form-container::-webkit-scrollbar-thumb {
            background-color: #4CAF50;
            border-radius: 10px;
        }

        .form-container::-webkit-scrollbar-track {
            background: #ddd;
            border-radius: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 30px;
            }

            .form-container h2 {
                font-size: 22px;
            }

            label, input[type="text"], input[type="date"], select, textarea {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="overlay"></div>
<div class="form-container">
    <h2>Step 5: Add Mammography Details</h2>
    
    <form id="mammographyDetailsForm">
        <div class="question">
            <label>Date of Mammography</label>
            <input type="date" name="mammographyDate" required>
        </div>

        <div class="question">
            <label>Facility/Location</label>
            <input type="text" name="facilityLocation" placeholder="Enter the facility or location" required>
        </div>

        <div class="question">
            <label>Findings/Observations</label>
            <textarea name="findings" placeholder="Describe any findings or observations from the mammogram" required></textarea>
        </div>

        <div class="question">
            <label>Breast Density</label>
            <select name="breastDensity" required>
                <option value="" disabled selected>Select density level</option>
                <option value="1">1 - Almost entirely fatty</option>
                <option value="2">2 - Scattered areas of fibroglandular density</option>
                <option value="3">3 - Heterogeneously dense</option>
                <option value="4">4 - Extremely dense</option>
            </select>
        </div>

        <div class="question">
            <label>BI-RADS Category</label>
            <select name="biradsCategory" required>
                <option value="" disabled selected>Select BI-RADS category</option>
                <option value="0">0 - Incomplete</option>
                <option value="1">1 - Negative</option>
                <option value="2">2 - Benign finding</option>
                <option value="3">3 - Probably benign</option>
                <option value="4">4 - Suspicious abnormality</option>
                <option value="5">5 - Highly suggestive of malignancy</option>
                <option value="6">6 - Known biopsy-proven malignancy</option>
            </select>
        </div>

        <div class="question">
            <label>Doctor's Notes</label>
            <textarea name="doctorNotes" placeholder="Add any additional notes from the doctor"></textarea>
        </div>

        <button type="submit" class="submit-button">Submit</button>
    </form>
</div>

<script>
    document.getElementById("mammographyDetailsForm").onsubmit = function(event) {
        event.preventDefault();
        alert("Mammography details submitted!");
        // Additional code to handle form data or save information can go here
    };
</script>

</body>
</html>
