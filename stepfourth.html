<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 4: Health Symptoms</title>
    <style>
        /* Full-screen background settings */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('/static/firstpage.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background-color 0.5s ease;
        }

        /* Overlay to improve readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
            transition: background 0.3s ease;
        }

        /* Form container */
        .form-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.9);
            width: 90%;
            max-width: 700px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-out;
        }

        /* Animation for form container */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Title styling */
        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Question styling */
        .question {
            margin-bottom: 25px;
            font-size: 16px;
            color: #555;
        }

        /* Checkbox and radio styling */
        input[type="checkbox"], input[type="radio"] {
            margin-right: 10px;
            accent-color: #4CAF50;
            transform: scale(1.2);
        }

        /* Label styling */
        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            color: #555;
            font-size: 16px;
        }

        /* Button styling */
        .next-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 30px;
            display: block;
            width: 100%;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .next-button:hover {
            background-color: #3e8e41;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .next-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 30px;
            }

            .form-container h2 {
                font-size: 24px;
            }

            label, input[type="checkbox"], input[type="radio"] {
                font-size: 14px;
            }

            .next-button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<div class="overlay"></div>
<div class="form-container">
    <h2>Step 4: Health Symptoms</h2>
    
    <form id="healthSymptomsForm">
        <div class="question">
            <label>1. Do you experience the following symptoms?</label>
            <input type="checkbox" name="symptom" value="nipple_discharge"> Nipple discharge<br>
            <input type="checkbox" name="symptom" value="lump"> Lump in breast or underarm<br>
            <input type="checkbox" name="symptom" value="skin_texture_change"> Change in skin texture<br>
            <input type="checkbox" name="symptom" value="armpit_pain"> Armpit pain<br>
            <input type="checkbox" name="symptom" value="size_shape_change"> Change in breast size or shape<br>
            <input type="checkbox" name="symptom" value="breast_pain"> Breast pain<br>
            <input type="checkbox" name="symptom" value="swelling_irritation"> Swelling / skin irritation<br>
            <input type="checkbox" name="symptom" value="none_of_above"> None of the above
        </div>

        <div class="question">
            <label>2. Have you had a mammogram?</label>
            <input type="radio" name="mammogram" value="yes" required> Yes
            <input type="radio" name="mammogram" value="no"> No
        </div>

        <button type="submit" class="next-button">Save and Next</button>
    </form>
</div>

<script>
    document.getElementById("healthSymptomsForm").onsubmit = function(event) {
        event.preventDefault();
        alert("Form submitted!");
        // Additional code to handle form data or navigate to the next step can go here
    };
</script>

</body>
</html>
