<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 5: Upload Mammography Image</title>
    <style>
        /* Full-screen background settings */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('/static/firstpage.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background-color 0.5s ease;
        }

        /* Overlay to improve readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Darker overlay for better contrast */
            z-index: 0;
            transition: background 0.3s ease;
        }

        /* Form container with scroll */
        .form-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.9);
            width: 90%;
            max-width: 600px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            max-height: 80vh; /* Set max height */
            scrollbar-width: thin;
            scrollbar-color: #4CAF50 #ddd;
            animation: fadeIn 1s ease-out;
        }

        /* Animation for form container */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Title styling */
        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 26px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1.2px;
        }

        /* Input and select styling */
        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            color: #555;
            font-size: 16px;
        }

        input[type="file"] {
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="file"]:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.6);
        }

        /* Button styling */
        .submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 30px;
            display: block;
            width: 100%;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.3s, transform 0.3s;
        }

        .submit-button:hover {
            background-color: #3e8e41;
            transform: translateY(-2px);
        }

        .submit-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Scrollbar custom styles */
        .form-container::-webkit-scrollbar {
            width: 10px;
        }

        .form-container::-webkit-scrollbar-thumb {
            background-color: #4CAF50;
            border-radius: 10px;
        }

        .form-container::-webkit-scrollbar-track {
            background: #ddd;
            border-radius: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 30px;
            }

            .form-container h2 {
                font-size: 22px;
            }

            label, input[type="file"], .submit-button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="overlay"></div>
<div class="form-container">
    <h2>Step 5: Upload Mammography Image</h2>
    
    <form id="uploadMammographyForm" enctype="multipart/form-data">
        <div class="question">
            <label>Choose Mammography Image</label>
            <input type="file" id="mammographyImage" name="mammographyImage" accept="image/*" required>
        </div>

        <button type="submit" class="submit-button">Upload Image</button>
    </form>

    <div class="message" id="uploadMessage"></div>
</div>

<script>
    document.getElementById("uploadMammographyForm").onsubmit = function(event) {
        event.preventDefault();

        var fileInput = document.getElementById("mammographyImage");
        var file = fileInput.files[0];

        if (file) {
            document.getElementById("uploadMessage").innerText = "Mammography image uploaded successfully!";
            document.getElementById("uploadMessage").classList.remove('error');
            document.getElementById("uploadMessage").classList.add('success');
        } else {
            document.getElementById("uploadMessage").innerText = "Please select an image to upload.";
            document.getElementById("uploadMessage").classList.add('error');
        }

        fileInput.value = "";
    };
</script>

</body>
</html>
