<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 3: Health and Lifestyle Questionnaire</title>
    <style>
        /* Full-screen background settings */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('/static/firstpage.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background-color 0.5s ease;
        }

        /* Overlay to improve readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        /* Form container */
        .form-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.95);
            width: 90%;
            max-width: 700px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
            animation: fadeIn 1s ease-out;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Title styling */
        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Question styling */
        .question {
            margin-bottom: 20px;
            font-size: 16px;
            color: #555;
        }

        /* Label styling */
        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            color: #444;
            font-size: 16px;
        }

        /* Radio button styling */
        input[type="radio"] {
            margin-right: 10px;
            accent-color: #4CAF50;
            transform: scale(1.2);
        }

        /* Dropdown styling */
        select {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        /* Button styling */
        .next-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 30px;
            display: block;
            width: 100%;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .next-button:hover {
            background-color: #3e8e41;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .next-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 30px;
            }

            .form-container h2 {
                font-size: 24px;
            }

            label, input[type="radio"], select {
                font-size: 14px;
            }

            .next-button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<div class="overlay"></div>
<div class="form-container">
    <h2>Step 3: Health and Lifestyle Questionnaire</h2>
    
    <form id="healthLifestyleForm">
        <div class="question">
            <label>1. Do you smoke or have you smoked in the past?</label>
            <input type="radio" name="smoke" value="yes" required> Yes
            <input type="radio" name="smoke" value="no"> No
        </div>

        <div class="question">
            <label>2. How often do you consume alcohol?</label>
            <input type="radio" name="alcohol" value="yes" required> Yes
            <input type="radio" name="alcohol" value="no"> No
        </div>

        <div class="question">
            <label>3. Do you engage in regular physical activity?</label>
            <input type="radio" name="physicalActivity" value="yes" required> Yes
            <input type="radio" name="physicalActivity" value="no"> No
        </div>

        <div class="question">
            <label>4. Do you follow any particular diet?</label>
            <input type="radio" name="diet" value="yes" required onclick="toggleDietOptions(true)"> Yes
            <input type="radio" name="diet" value="no" onclick="toggleDietOptions(false)"> No
            <div id="dietOptions" style="display: none; margin-top: 10px;">
                <select name="dietType">
                    <option value="balanced">Balanced Diet</option>
                    <option value="vegan">Vegan Diet</option>
                    <option value="intermittent">Intermittent Fasting</option>
                    <option value="weight_gain">Weight Gain Diet</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>

        <div class="question">
            <label>5. Do you have high blood pressure (hypertension)?</label>
            <input type="radio" name="hypertension" value="yes" required> Yes
            <input type="radio" name="hypertension" value="no"> No
        </div>

        <div class="question">
            <label>6. Do you have high cholesterol?</label>
            <input type="radio" name="cholesterol" value="yes" required> Yes
            <input type="radio" name="cholesterol" value="no"> No
        </div>

        <button type="submit" class="next-button">Save and Next</button>
    </form>
</div>

<script>
    function toggleDietOptions(show) {
        document.getElementById('dietOptions').style.display = show ? 'block' : 'none';
    }

    document.getElementById("healthLifestyleForm").onsubmit = function(event) {
        event.preventDefault();
        alert("Form submitted!");
        // Additional code to handle form data or navigate to the next step can go here
    };
</script>

</body>
</html>
