<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Result</title>
    <style>
        /* Full-screen background settings */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('/static/firstpage.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            transition: background-color 0.5s ease;
        }

        /* Overlay to improve readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Darker overlay for better contrast */
            z-index: 0;
            transition: background 0.3s ease;
        }

        /* Result container */
        .result-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.95);
            width: 90%;
            max-width: 600px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        /* Animation for fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Title styling */
        .result-container h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        /* Key information styling */
        .result-info {
            font-size: 18px;
            color: #555;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        /* Highlighted risk message */
        .risk-level {
            font-size: 20px;
            font-weight: bold;
            color: #e74c3c; /* Red for high risk */
            margin-bottom: 25px;
        }

        /* Button styling */
        .action-button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.3s, transform 0.3s;
            text-decoration: none;
        }

        .action-button:hover {
            background-color: #3e8e41;
            transform: translateY(-2px);
        }

        .action-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<div class="overlay"></div>
<div class="result-container">
    <h1>Breast Cancer Test Result</h1>
    <p class="result-info"><strong>Patient Name:</strong> Pooja Sharma</p>
    <p class="result-info"><strong>Date of Test:</strong> November 25, 2024</p>
    <p class="result-info"><strong>Test Findings:</strong> Heterogeneously dense with suspicious abnormality</p>
    <p class="risk-level">Risk Level: High</p>
    <p class="result-info">
        <em>We recommend scheduling a consultation with your doctor to discuss the next steps.</em>
    </p>
    <a href="consultation.html" class="action-button">Book Consultation</a>
</div>

</body>
</html>
